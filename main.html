<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        :root{
            --white:#fae5df;
            --beige:#f5cac2;
            --peach:#ed7966;
            --blue:#303179;
            --navy:#141850;
        }

       body{
           margin:0;
           border:0;
           padding:0;
       }

        .taskBarCont{
            height:100%;
            width:5%;
            background-color:var(--navy);
            float:left;
        }

        .calendarCont{
            height:100%;
            width:70%;
            box-sizing:border-box;
            
            padding:1.5%;
            padding-right:0;
            background-color:var(--peach);
            float:left;
        }

        .taskListCont{
            height:100%;
            width:25%;
            box-sizing: border-box;

            padding: 1.5%;
            background-color:var(--peach);
            float:right;
        }

        .dateDisplay{
            width:100%;
            height:7%;
            margin-bottom:1%;
            background-color:var(--beige);
        }

        .calendarDisplay{
            width:100%;
            height:92%;
            background-color:var(--white);
        }

        .toDoToday{
            width:100%;
            height:35%;
            background-color:var(--beige);
            margin-bottom:5%;
        }

        .toDo{
            width:100%;
            height:63%;
            background-color: var(--beige);
        }

        .taskBarBtn{
            width:100%;
            height:5vw;
            padding:0;
            border:0;
            background-color:var(--navy);
        }

        .taskBarBtn:hover{
            background-color:var(--blue);
        }


    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "mainContainer" style = "position:absolute; width:100%; height:100%;">
        <div class="taskBarCont">
            <button class = "taskBarBtn"><img src="Images/homeIconWhite.png" style="width:60%"></button>
        </div>
        <div class="calendarCont">
            <div class = "dateDisplay">Today's Date</div>
            <div class = "calendarDisplay">Calendar</div>
        </div>
        <div class="taskListCont">
            <div class ="toDoToday">To Do Today</div>
            <div class = "toDo">To Do</div>
        </div>
    </div>
</body>
</html>
